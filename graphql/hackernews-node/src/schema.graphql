type Query {
    info: String!
    feed: [Link!]!
    link(id: ID!): Link
}
type Mutation {
    post(url: String!, description: String!): Link!
    updateLink(id: Int!, url: String, description: String): Link
    deleteLink(id: Int!): Link
}
type Link {
    id: Int!
    description: String!
    url: String!
}

type Subscription {
    newLink: Link
}